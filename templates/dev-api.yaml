# Dev API Layout Template
# Code (70%) + Logs/Output (30%)

name: Dev API
description: Code + Logs (70/30 split)

layout:
  orientation: horizontal
  panes:
    # Left: Code editor
    - size: 70%
      name: editor
      command: "${EDITOR:-.}"
      focus: true

    # Right: Logs/output
    - size: 30%
      name: logs
      command: ""

# Good for backend development
auto_apply:
  - python
  - go
  - rust
  - java

keybinding: "M-2"
