# Writing Layout Template
# Single maximized pane for distraction-free writing

name: Writing
description: Single pane zen mode

layout:
  orientation: horizontal
  panes:
    - size: 100%
      name: editor
      command: ""
      focus: true

# Settings for this layout
settings:
  # Zen mode: hide status bar + pane borders for distraction-free writing
  zen_mode: true

# Suitable for documentation, notes
auto_apply: []

keybinding: "M-4"
