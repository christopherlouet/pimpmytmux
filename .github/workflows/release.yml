name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Run tests
        run: bats tests/*.bats

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          VERSION_NUM="${VERSION#v}"

          # Extract changelog section for this version
          CHANGELOG=$(awk "/^## \[${VERSION_NUM}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)

          # Handle multiline output
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          mkdir -p dist
          tar -czvf dist/pimpmytmux-${VERSION}.tar.gz \
            --exclude='.git' \
            --exclude='dist' \
            --exclude='*.bats' \
            --exclude='tests' \
            --exclude='specs' \
            .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: pimpmytmux ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            Or download the tarball and extract:

            ```bash
            tar -xzf pimpmytmux-${{ steps.version.outputs.VERSION }}.tar.gz
            cd pimpmytmux-*
            ./install.sh
            ```
          files: |
            dist/pimpmytmux-${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
